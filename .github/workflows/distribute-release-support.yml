name: Distribute PushOk (Release / Support / Mission PRs)

on:
  pull_request:
    branches:
      - master
      - support/*
      - mission/*
    types:
      - opened
      - synchronize

jobs:
  call-reusable:
    if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') }}
    uses: ./.github/workflows/distribute-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.event.pull_request.head.ref }}
